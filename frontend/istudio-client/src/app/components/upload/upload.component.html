<div class="container"> 
    <div class="card">
        <div class="card-header">File/Folder Upload</div>
        <div class="card-body">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Choose files or a folder to upload:</label>
                    <!-- Allows files -->
                    <input type="file" class="form-control" id="fileInput" name="uploadedFile" accept=".zip,.png,.jpg" multiple>
                    <small class="text-muted">You can upload multiple files, zip files, or specific formats.</small>
                </div>
                <div class="mb-3">
                    <label for="folderInput" class="form-label">Upload an entire folder:</label>
                    <!-- Allows folders -->
                    <input type="file" class="form-control" id="folderInput" name="uploadedFolder" webkitdirectory>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
        <div class="card-footer"></div>
    </div>
</div>
